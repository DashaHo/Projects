<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div class="conteiner">
      <div id="start">
        <button class="startStop">Start</button>
      </div>

      <div class="stopwatch" data-state="initial">
        <div class="minutes">00</div>
        <div class="seconds">00</div>
        <div class="milliseconds">00</div>
      </div>

      <div id="reset"></div>
      <br />
      <div id="save"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
